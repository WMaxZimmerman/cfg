alias +mfwd "-back;+forward"
alias -mfwd "-forward"

alias +mbck "-forward;+back"
alias -mbck "-back"

alias +mrgt "-moveleft;+moveright"
alias -mrgt "-moveright"

alias +mlft "-moveright;+moveleft"
alias -mlft "-moveleft"

alias +run "-speed"
alias -run "+speed"

bind "w" +mfwd
bind "a" +mlft
bind "s" +mbck
bind "d" +mrgt

bind "SHIFT" +run
+speed
